<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tetris</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/60f46e1e01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="tetris">

      <div class="tetris__controls">
          <h4>Controls</h4>
          <p>A: Move Left</p>
          <p>D: Move Right</p>
          <p>Q: Rotate Left</p>
          <p>E: Rotate Right</p>
          <p>S: Drop 1 Space</p>
          <p>F: Drop To Bottom</p>
          <p>P: Pause Game</p>
      </div>

      <button class="tetris__pauseButton"><i class="fas fa-play"></i></button>

      <div class="tetris__canvas-wrapper">
        <button class="tetris__start">Start!</button>
        <h6 class="tetris__pauseOverlay is-hidden">Paused</h6>
        <img class="tetris__title-screen" src="../img/tetris-title-screen.png"/>
        <img class="tetris__grey-bg is-hidden"/>
        <h6 class="tetris__game-over is-hidden">Game Over</h6>
        <button class="tetris__replay is-hidden">Play Again?</button>
        <div class="tetris__grid is-hidden"></div>
        <canvas id="tetris" class="tetris__canvas" width="200" height="400"></canvas>
      </div>
    
      <div class="tetris__stats">
          <h4 class="tetris__level">Level: 1</h4>
          <h4 class="tetris__lines">Lines: 0</h4>
          <h4 class="tetris__score">Score: 0</h4>
      </div>

      <div class="tetris__code">
        <a class="a-github" target="_blank" href="https://github.com/mattwoodley/tetris"><h6><i class="fab fa-github"></i> Code</h6></a>
      </div>
    
    </div>

    <script src="../js/tetris.js"></script>
  </body>
</html>
